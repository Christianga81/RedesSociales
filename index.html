    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style type="text/css">
        html{
            width: 100vw;
        }
        body{
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;

            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
        }
        header{
            padding: 15px;
            padding-top: 30px;
            display: block;
            width: 100vw;
            height: 150px;
            box-sizing: border-box;  
            justify-items: center;
            -webkit-background-clip: text;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img.fotoPerfil{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
        }
        div.titulo{
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-content: center;
        }
        div.titulo P{
            margin: 0px;
            font-size: 25px;
            font-weight: bold;
            font-style: italic;
        }




        /*Para la vista principal de la pagina*/
        main{
            width: -webkit-fill-available;
            box-sizing: border-box;
        }
        #VistaPrincipal{
            background-color: rgba(46, 54, 54, 0.05);
            margin: 0px 15px;
            box-sizing: border-box;
            width: -webkit-fill-available;
        }
        
        h2{
            text-align: center;
            background: linear-gradient(90deg, #0001029f, #010205c4, #03010ea8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            margin-top: 30px;
        }
        li{
            display: inline-block;
            height: 60px;
            margin-bottom: 15px;
        }
        ul{
            background-color: white;
            display: grid;
            grid-template-columns: 1fr;
            margin: 0;
            padding: 0;
            background-color: none;
        }
        div.lista{
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 3px;
            border-radius: 15px;
            margin: 0px;
        }
        div.lista img{
            width: 40px;
            height: 40px;
            display: flex;
        }
        div.lista img.duo{
            width: 40px;
            height: 40px;
            border-radius: 30px;
        }
        
        div.lista button{
            display: flex;
            border: none;
            font-size: 20px;
            border-radius: 10px;
            transition-duration: 0.4s;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }
        div.lista button:hover {
            background-color: #04AA6D; /* Green */
            color: white;
        }
        div.lista button p{
            width: 150px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        

        

        /*Para el Estilo del footer abajo*/
        footer{
            font-size: 12px;
            position: fixed;
            bottom: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            box-sizing: border-box;
            padding: 0px 5px;
        }
        footer > p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p#derecha{
            text-align: end;
        }

        @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

        @media (min-width: 600px){
            img.fotoPerfil{
                width: 120px;
                height: 120px;
            }
            main{
                margin-top: 25px;
            }
            ul{
                justify-items: center;
                justify-content: center;
                align-items: center;
                align-content: center;
            }
            li{
                width: 70%;
            }
            footer > p{
                font-size: 15px;
            }
        }



    </style>
</head>
